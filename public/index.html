<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/styles-min.css"/>
    <title>Frontend Mentor | Bookmark landing page</title>
  </head>
  <body>
    <header class="header"><img class="header__logo" src="images/logo-bookmark.svg" alt="logo"/><img class="hamburger" src="images/icon-hamburger.svg" alt="Hamburger" id="hamburger"/>
      <nav class="nav" id="nav">
        <ul class="main-menu">
          <li class="main-menu__item link">Features</li>
          <li class="main-menu__item link">Pricing</li>
          <li class="main-menu__item link">Contact</li>
          <button class="button button--red button--login">Login</button>
        </ul>
        <div class="social-media"><img class="social-media__icon" src="images/icon-facebook.svg" alt="Facebook"/><img class="social-media__icon" src="images/icon-twitter.svg" alt="Twitter"/></div>
      </nav>
    </header>
    <section class="section section__first">
      <div class="section__image"><img class="section__img" src="images/illustration-hero.svg" alt="Image"/></div>
      <div class="section__item">
        <h1 class="section__title">A Simple Bookmark Manager</h1>
        <p class="section__text">A clean and simple interface to organize your favourite websites. Open a new browser tab and see your sites load instantly. Try it for free.</p>
        <div class="buttons">
          <button class="button">Get it on Chrome</button>
          <button class="button button--white">Get it on Firefox</button>
        </div>
      </div>
    </section>
    <script src="js/scripts-min.js"></script>
  </body>
</html>
